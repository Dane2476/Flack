{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/login.css') }}">
<script src="{{ url_for('static', filename='login.js')}}"></script>
{% endblock %}
{% block body %}
<div class="container login-container">
  <div class="row login">
    <div class="column login">
      <div class="brand">Wave</div>
      <div>
        <div class="greeting">
          <div class="header">Welcome!</div>
          <div class="subheader">Choose your username</div>
        </div>
        <form class="form">
          <label for="username">Username</label>
          <input class="input username" name="username" type="text">
          <button type="submit" id="login" class="button-main join">Join</button>
        </form>
        <div class="error-display hidden">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
